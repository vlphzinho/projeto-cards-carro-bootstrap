<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>projeto carros</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- buttons light and dark -->
    <main class="btn-outline-light">
      <button class="btn btn-secondary position-absolute top-0 end-0 m-3" onclick="alteraTemaSite()" id="alterarTemaSite"><i class="bi bi-sun-fill"></i></button>
    </main>

    <!-- cards -->
    <h1 class="text-center mb-4 p-4">Projeto carros - Estudante.dev</h1>

    <div class="container text-center">
      <div class="row" id="cards"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="zoomImg"
      tabindex="-1"
      aria-labelledby="nomeCarro"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="nomeCarro">Modal title</h1>
          </div>
          <div class="modal-body">
            <img src="" id="imgModal" class="card-img-top" />
            <p id="descricaoCarro"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="apP.JS"></script>
  </body>
</html>
